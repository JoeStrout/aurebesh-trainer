<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <title>Aurebesh Trainer</title>
</head>
<body>
    <div id="container">
        <button id="about-btn">About</button>
        <button id="help-btn">?</button>
        <div id="card-view">
            <div id="word">RETURN OF THE JEDI</div>
        </div>
        <div id="buttons">
			<button id="check-btn">Check</button>
	        <button id="missed-btn" class="response-btn" style="display: none;">Missed</button>
	        <button id="good-btn" class="response-btn" style="display: none;">Good</button>
	    </div>
		<div id="piles">
			<div class="pile"><img src="img/pile-icon.png" alt="Pile Icon"><span id="pile-1" class="pile-number">5</span></div>
			<div class="pile"><img src="img/pile-icon.png" alt="Pile Icon"><span id="pile-2" class="pile-number">10</span></div>
			<div class="pile"><img src="img/pile-icon.png" alt="Pile Icon"><span id="pile-3" class="pile-number">0</span></div>
			<div class="pile"><img src="img/pile-icon.png" alt="Pile Icon"><span id="pile-4" class="pile-number">20</span></div>
			<div class="pile"><img src="img/pile-icon.png" alt="Pile Icon"><span id="pile-5" class="pile-number">25</span></div>
		</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
